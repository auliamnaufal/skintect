<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinTect | Detect. Protect. Perfect.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="bg-white">
        <div class="py-2 px-4 mx-auto max-w-screen-sm text-center">
          <h1
            class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl">
            SkinTect
          </h1>

          <div class="flex justify-center flex-col items-center bg-gray-600 py-10 px-5 rounded-xl gap-5">
            <div id="webcam-container" class="w-full h-auto flex justify-center"></div>

            <div class="justify-center flex-col items-center">
              <button type="button" id="shutterBtn" onclick="predict()" class="w-20 h-20 rounded-full bg-white border-8 border-slate-300"></button>
              <button
                type="button"
                id="cameraBtn"
                class="w-20 h-20 rounded-full bg-white hidden border-8 border-slate-300"
                onclick="openCamera()">
              </button>
            </div>

            <div class="w-full bg-white rounded-xl py-10 px-2 mt-2" id="label-container">
            </div>

          </div>
      </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
